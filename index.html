<!DOCTYPE html>
<html>
<head>
  <title>Game Design Document</title>
  <style>
    body {
      background-color: #AC3520;
      text-align: center; /* Center-align the images */
    }

    .centered-image {
      max-width: 100%; /* Make the images responsive */
      height: auto;
      display: inline-block; /* Prevent the images from stacking */
      margin: 10px; /* Add some margin around the images */
    }
  </style>
</head>
<body>
  <img src="images/1.png" class="centered-image" alt="Image 1">
  <img src="images/2.png" class="centered-image" alt="Image 2">
  <img src="images/3.png" class="centered-image" alt="Image 3">
  <img src="images/4.png" class="centered-image" alt="Image 4">
  <img src="images/5.png" class="centered-image" alt="Image 5">
  <img src="images/6.png" class="centered-image" alt="Image 6">
  <img src="images/7.png" class="centered-image" alt="Image 7">
</body>
</html>
